<head>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">

<style type="text/css">

.header {
	display: flex;
	gap: 20px;
}

.contract {
	background-color: #b72650;
	padding: 0 10px 10px 10px;
	margin: 0px;
	width: 800px;
	height: auto;
}

.item-grid {
    margin-bottom: -50px;
	box-sizing: border-box;
	display: flex;
	align-items: center;
}

.item-text {
	padding: 10px;
	background-color: #fae5dd;
	flex: 1;
	text-align: center-left;
	margin-left: 10px;
	font-size: 20px;
}

.item-checkbox {
	overflow: clip;
	height: 100px;
	margin: 0px;
	padding: 0px;
	font-size: 2rem;
	width: 100px;
	text-align: center;
}

.checkbox {
	height: 30px;
	width: 30px;
	border: 7px;
	color: #000000;
	margin: auto;
	font-weight: bold;
}

.separation {
	border: none;
	background-color: #fff5e9;
	overflow: visible;
	height: 10px;
}

ol {
	background-color: #fff5e9;
	padding-bottom: 20px;
}

li {
	width: 100%;
	margin: none;
}

.fill-in {
  background: repeating-linear-gradient(
  45deg,
  #fff5e9,
  #fff5e9 3px,
  #f4d6d1 3px,
  #f4d6d1 6px
  );
  font-family: "Cookie", bold;
  padding: 0 10px 0 10px;
  white-space: nowrap;
}

h3 {
	color: #fff5e9;
}

h3 .fill-in {
	color: #b72650;
}

h2 {
	color: white;
	font-size: 30px;
}

.signature {
  margin-top: 20px;
  width: 680px;
  height: 120px;
  background-color: #fff5e9;
}

.biometric-space {
  margin-top: 20px;
  margin-left: 690px;
  height: 100px;
  width: 100px;
  background:
    repeating-linear-gradient(
      45deg,
      #f9e5dda0,
      #f9e5dda0 5px,
      #fff5e9 5px,
      #fff5e9 10px
    ),
    repeating-linear-gradient(
      -45deg,
      #fff5e9,
      #fff5e9 5px,
      #f9e5dda0 5px,
      #f9e5dda0 10px
    );
}

.biometric-label {
  margin-left: 695px;
  margin-bottom: 10px;
  color: #fff5e9;
}

.signature-and-biometric .separation {
  width: 680px;
  float: left;
}

</style>
</head>


<label for="petname">Floret Name: </label>
<input type="text" id="petname" name="petname"><br><br>

<label for="affininame">Affini Name: </label>
<input type="text" id="affininame" name="affininame"><br><br>

<form id="additionals">
    <label for="additional0">Additional Terms: </label><br>
    <input type="text" id="additional0" name="additional0"><br>
    <input type="text" id="additional1" name="additional1"><br>
    <input type="text" id="additional2" name="additional2"><br>
    <input type="text" id="additional3" name="additional3"><br>
    <input type="text" id="additional4" name="additional4"><br>
    <input type="text" id="additional5" name="additional5"><br>
    <input type="text" id="additional6" name="additional6"><br>
    <input type="text" id="additional7" name="additional7"><br>
    <input type="text" id="additional8" name="additional8"><br>
    <input type="text" id="additional9" name="additional9"><br>
</form>



<input type="button" onclick="generateContract();" value="Generate">

<div class="main" id="main" />





<script>


function generateContract() {
    var ownername = document.getElementById("affininame").value;
    var petname = document.getElementById("petname").value;
    var petfirstname = petname.split(" ")[0];

    var output = `<div class="contract contract-screen-reader contract-screen-reader-focusable">
    <div class="header">
      <p>
        <img
          src="https://glitchyrobo.space/media/affini%20emblem%20gold.png"
          alt="The emblem of the Affini Compact, in gold"
          width="50"
          height="50/"
        />
      </p>
      <h2>Human Domestication Contract</h2>
    </div>
    <hr class="separation" />
    <ol type="1">
      <li>
        <div class="item-grid">
          <p class="item-text">
            Above all else, you, <span class="fill-in">${petfirstname}</span>, must obey your
            Guardian, <span class="fill-in">${ownername}</span> in all
            things. This is for your safety, wellbeing, and care.
          </p>
          <div class="item-checkbox">
            <div class="checkbox">
              <p>☐</p>
            </div>
          </div>
        </div>
      </li>
      <br />

      <li>
        <div class="item-grid">
          <p class="item-text">
            Your Guardian, <span class="fill-in">${ownername}</span>, owns
            you. You are her property. You do not have political rights in the
            Affini Compact.
          </p>
          <div class="item-checkbox">
            <div class="checkbox">
              <p>☐</p>
            </div>
          </div>
        </div>
      </li>
      <br />

      <li>
        <div class="item-grid">
          <p class="item-text">
            You do have a guarantee of your wellbeing, as defined in § 57 of the
            Human Domestication Treaty.
          </p>
          <div class="item-checkbox">
            <div class="checkbox">
              <p>☐</p>
            </div>
          </div>
        </div>
      </li>
      <br />

      <li>
        <div class="item-grid">
          <p class="item-text">
            This guarantee of wellbeing does not preclude your Guardian from
            disciplining you, as outlined in § 61 of the Human Domestication
            Treaty.
          </p>
          <div class="item-checkbox">
            <div class="checkbox">
              <p>☐</p>
            </div>
          </div>
        </div>
      </li>
      <br />

      <li>
        <div class="item-grid">
          <p class="item-text">
            As the property of your Guardian, she may add, remove, or modify
            conditions of your wardship at any time for any reason within the
            limits established by the Human Domestication Treaty.
          </p>
          <div class="item-checkbox">
            <div class="checkbox">
              <p>☐</p>
            </div>
          </div>
        </div>
      </li>
      <br />

      <li>
        <div class="item-grid">
          <p class="item-text">
            Your full name is
            <span class="fill-in">${petname}</span> from this moment
            forward.
          </p>
          <div class="item-checkbox">
            <div class="checkbox">
              <p>☐</p>
            </div>
          </div>
        </div>
      </li>
      <br />
    </ol>`;

    var additionalterms = [];

    var form = document.getElementById("additionals");
    var i;
    for (i=0;i<10;i+=1) {
        var addition = form.elements[i].value;
        if(addition != "") {
            additionalterms.push(addition);
        }
    }

    if (additionalterms.length != 0) {
        output += `<hr class="separation" />
            <h3>
                Additional terms that your Guardian,
                <span class="fill-in">${ownername}</span>, has stipulated.
            </h3>
            <hr class="separation" />
            <ol type="1" start="7">`
        var i;
        for(i=0;i<additionalterms.length;i+=1) {
            var term = additionalterms[i];
            output += `<li>
                    <div class="item-grid">
                    <p class="item-text">
                        ${term}
                    </p>
                    <div class="item-checkbox">
                        <div class="checkbox">
                        <p>☐</p>
                        </div>
                    </div>
                    </div>
                </li>
                <br />`;
        }
        output += "</ol>";
    }

    output += `<hr class="separation" />
      <h3>
        Sign here to acknowledge your understanding and acceptance of these terms
      </h3>
      <hr class="separation" />
      <div class="signature-and-biometric">
        <hr class="separation" />
        <div class="signature" />
        <div class="biometric-box">
          <div class="biometric-space"></div>
          <div class="biometric-label">
            BIOMETRIC
          </div>
        </div>
      </div>
    </div>`;

    document.getElementById("main").innerHTML = output;
}

</script>
